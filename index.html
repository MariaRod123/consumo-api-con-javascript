<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokemon</title>
    </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/612ce4761b9679000402af1c.png" alt="Pokemon Logo" id="img-titulo" />
      </div>
    </header>
    
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="search-container">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="input_nombre"
                placeholder="Escribe el nombre del pokemon"
                aria-describedby="button-addon2"
              />
              <button class="btn btn-success" type="button" id="button-addon2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
                Buscar 
              </button>
            </div>
          </div>
        </div>
        
        <div class="col-md-7">
          <div class="card">
            <div class="card-body">
              <!-- Loading State -->
              <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Buscando Pok√©mon...</span>
              </div>
              
              <!-- Empty State -->
              <div class="empty-state" id="empty-state">
                <div class="empty-icon">üîç</div>
                <p>Busca tu Pok√©mon favorito para comenzar</p>
              </div>
              
              <!-- Pokemon Content -->
              <div id="pokemon-content" style="display: none;">
                <h5 class="card-title" id="nombre_pokemon"></h5>
                <div id="imagen-pokemon"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
